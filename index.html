<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fetch FFLogs Rankings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">   
  <link rel="stylesheet" href="css/style_fflog.css">
</head>
<body>

  <div class="container abilities">	
	<div class="header">Which Rankings?</div>
	<div class="jobs border-top-0">
		<form name="rankings" onSubmit="getRankings(); return false;">
			<div class="form-group">
				<label for="api">Api Key:</label>
				<input class="form-control long" id="api_key"></select>
			</div>
		
			<div class="form-group">
				<label for="zone">Zone:</label>
				<select disabled class="form-control disabled" id="zone_select"></select>
			</div>
			<div class="form-group">
				<label for="encounter">Encounter:</label>
				<select disabled class="form-control disabled" id="encounter_select"></select>
			</div>
			<div class="form-group">
				<label for="bracket">Patch:</label>
				<select disabled class="form-control disabled" id="bracket_select"></select>
			</div>
			<div class="form-group">
				<label for="class">Class:</label>
				<select disabled class="form-control disabled" id="class_select"></select>
			</div>
			<div class="form-group">
				<label for="class">Region:</label>
				<select class="form-control" id="region_select">
					<option value=""></option>
					<option value="NA">NA</option>
					<option value="EU">EU</option>
					<option value="JP">JP</option>
				</select>
			</div>
			<div class="form-group">
				<label for="class" class="disabled">Get all pages:</label>
				<input disabled type="checkbox disabled"  class="form-control" id="all_pages" checked></input>
				<label for="class" class="" id="page_number_label">Page:</label>
				<input class="form-control" id="page_number" value="1"></input>
			</div>
			<div class="form-group">
				<input type="submit" value="Fetch" class="form-control"></select>
			</div>
			
		</form>
	</div>
  </div>
  
   <div class="container result">	
	<div class="header">Results</div>
	<div class="results border-top-0">
		<table class="table table-striped ranking-table">
			<thead>
				<tr>
					<td>Player</td>
					<td>DPS</td>
					<td>Duration</td>
					<td>Class</td>
					<td>Report ID</td>
					<td>Fight ID</td>
					<td>Region</td>
					<td>Server</td>
				</tr>
			</thead>
			<tbody>
							
			</tbody>
		</table>
	</div>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
	<script type="text/javascript" src="js/cacheJS.js"></script>
	<script type="text/javascript" src="js/shared.js"></script>
	<script type="text/javascript" src="js/fflogs.js"></script>
  
</body>
</html>
